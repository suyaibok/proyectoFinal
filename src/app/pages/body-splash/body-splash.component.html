<div class="cartas">
    @for (item of serviceBodySplash.bodySplash; track item.id) {
  
     <mat-card class="carta" appearance="outlined">
       <mat-card-header>
       
        <mat-card-title class="title">{{item.nombre}}</mat-card-title>
       </mat-card-header>
       <img class="card-img1" [src]="item.img" alt="Photo of a Shiba Inu">
       <img class="card-img2" [src]="item.click">
       <p class="precio">{{item.precio | currency}}</p>
       <div class="rating">
        <input value="5" name="rating" id="star5" type="radio">
        <label for="star5"></label>
        <input value="4" name="rating" id="star4" type="radio">
        <label for="star4"></label>
        <input value="3" name="rating" id="star3" type="radio">
        <label for="star3"></label>
        <input value="2" name="rating" id="star2" type="radio">
        <label for="star2"></label>
        <input value="1" name="rating" id="star1" type="radio">
        <label for="star1"></label>
      </div>
       <mat-card-actions>
        <button class="button" mat-button>Agregar al carrito</button>
        <button class="bookmarkBtn">
          <span class="IconContainer">
            <svg viewBox="0 0 384 512" height="0.9em" class="icon">
              <path
                d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
              ></path>
            </svg>
          </span>
          <p class="text">Save</p>
        </button>
        
       </mat-card-actions>
      
     </mat-card>
     
    
   }
</div>
